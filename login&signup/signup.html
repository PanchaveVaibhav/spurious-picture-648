<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="nav"></div>
    <div id="signupCont">
        <a href="login.html"><div id="signupCont-icn"><span class="iconify" data-icon="ant-design:arrow-left-outlined"></span></div></a>
        <div id="signupContent">

            <h3>Sign up & manage fundraisers, donations & more</h3>
            <fieldset id="f1">
                 <input id="signupContent-inp-a" class="signupContent-inp" type="number" placeholder="Phone Number"> 
                <legend>Phone Number</legend>  
              </fieldset>
              <p id="alertP"></p>

              <fieldset id="f2">
                <input id="signupContent-inp-c" class="signupContent-inp" type="text" placeholder="Email">
               <legend>Email</legend>
               </fieldset>
               <p id="alertE"></p>

               <fieldset>
                <input id="username" class="signupContent-inp" type="text" placeholder="username">
               <legend>Username</legend>
               </fieldset>

               <fieldset>
                <input id="signupContent-inp-d" class="signupContent-inp" type="password" placeholder="password">
               <legend>Password</legend>
               </fieldset>

            <div id="signup-btn">
              <button >SignUp</button>
            </div>


        </div>

    </div>
</body>
</html>
<script src="signup.js"></script>
